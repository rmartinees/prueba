<!DOCTYPE html>
<html>
<header>
  <style>
    .main-element {
      position: sticky;
      left: 100px;
      bottom: 10px;
      background-color: yellow;
      padding: 10px;
    }

    .sibling-element {
      padding: 10px;
      background-color: #f2f2f2;
    }
  </style>
</header>

<body>
  <div class="parent-element">
    <div class="sibling-element">
      I'm the other sibling element.
    </div>

    <div class="main-element">
      All eyes on me. I am the main element.
    </div>

    <div class="sibling-element">
      I'm the other sibling element.
    </div>
  </div>
</body>

</html>
